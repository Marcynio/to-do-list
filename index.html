<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list in JavaScript</title>
    <link rel="stylesheet" href="sass/main.scss" />
  </head>
  <body>

      <div class="todo">

    </div>
